<script>
  function getPageName(url) {
    var index = url.lastIndexOf('/') + 1;
    var filenameWithExtension = url.substr(index);
    var filename = filenameWithExtension.split('.')[0]; // <-- added this line
    return filename; // <-- added this line
  }
  $(function () {
    var currentPageName = getPageName(window.location.pathname);
    console.log(currentPageName);
    $('#' + currentPageName).addClass('link-primary');
    if (
      currentPageName == 'Register' ||
      currentPageName == 'login' ||
      currentPageName == 'Film' ||
      currentPageName == 'index'
    ) {
      $('#login').addClass('link-primary');
      $('#transaction').addClass('d-none');
    }
    if (currentPageName == 'Film') {
      $('#film').addClass('link-primary');
    }
    if (
      currentPageName == 'index' ||
      currentPageName == 'profile' ||
      currentPageName == 'CinemaSeat' ||
      currentPageName == 'Payment' ||
      currentPageName == 'Confirm' ||
      currentPageName == 'transaction' ||
      currentPageName == 'Film'
    ) {
      $('#login').addClass('d-none');
    }
  });
</script>
